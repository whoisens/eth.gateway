ServerTokens Prod
ServerSignature Off

<Directory /var/www/html/>
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</Directory>

<VirtualHost *:443>
    Protocols h2 http/1.1
    ServerName eth.gateway.whoisens.org
    ServerAdmin admin@whoisens.org

    DocumentRoot "/var/www/html"

    ProxyPass "/mainnet/geth/stable" "http://ethereum-node-mainnet-stable:8545/"
    ProxyPassReverse "/mainnet/geth/stable" "https://ethereum-node-mainnet-stable:8545/"

    ProxyPass "/mainnet/geth/unstable" "http://ethereum-node-mainnet-unstable:8545/"
    ProxyPassReverse "/mainnet/geth/unstable" "https://ethereum-node-mainnet-unstable:8545/"

    # Default geth mainnet stable
    ProxyPass "/" "http://ethereum-node-stable:8545/"
    ProxyPassReverse "/" "https://ethereum-node-stable:8545/"

    Alias /nodes /var/www/html/nodes.json

    SSLEngine on

    SSLCertificateFile  /etc/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/ssl/private/server.key
    SSLCACertificateFile /etc/apache2/ssl.crt/ca-bundle.crt

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
